	<fieldset data-role="controlgroup" data-type="horizontal"
		data-mini="true">
		<legend>Gender</legend>
		<label for="female">Female</label><input type="radio" name="gender"
			id="female" value="grid"><label for="male">Male</label><input
			type="radio" name="gender" id="male" value="1">
	</fieldset>

	<div class="ui-block-solo questionnaire-item">
		<label for="age">Age: </label> <input type="text" name="age" id="age"
			value="22">
	</div>
	<br />
	<fieldset data-role="controlgroup" data-type="horizontal"
		data-mini="true">
		<legend>Highest education:</legend>
		<label for="education0">High school degree</label><input type="radio"
			name="education" id="education0" value="0"><label
			for="education1">Bachelors degree</label><input type="radio"
			name="education" id="education1" value="1"><label
			for="education2">Masters degree</label><input type="radio"
			name="education" id="education2" value="2"><label
			for="education3">Doctorate</label><input type="radio"
			name="education" id="education3" value="3">
	</fieldset>
	<fieldset data-role="controlgroup" data-type="horizontal"
		data-mini="true">
		<legend>Home Language</legend>
		<label for="language0">English</label><input type="radio"
			name="language" id="language0" value="0"><label
			for="language1">others</label><input type="radio" name="language"
			id="language1" value="1"><label for="language2">1</label><input
			type="radio" name="language" id="language2" value="2"><label
			for="language3">2</label><input type="radio" name="language"
			id="language3" value="3">
	</fieldset>
	<br />
	<fieldset data-role="controlgroup" data-type="horizontal"
		data-mini="true" data-inline="true">
		<legend>I prefer to get text contents using</legend>
		<label for="readingPreference0">Printed Copy</label><input
			type="radio" name="readingPreference" id="readingPreference0"
			value="0"><label for="readingPreference1">Computer
			Screen</label><input type="radio" name="readingPreference"
			id="readingPreference1" value="1" data-mini="true"><label
			for="readingPreference2">Mobile Device</label><input type="radio"
			name="readingPreference" id="readingPreference2" value="2"><label
			for="readingPreference3">Audio Book</label><input type="radio"
			name="readingPreference" id="readingPreference3" value="3">
	</fieldset>

	<div class="ui-block-solo questionnaire-item ui-field-contain">
	<label for="readingHrsAday">I usually read </label>
			<input type="text" name="readingHrsAday" 
				id="readingHrsAday" value="1" data-mini="true" data-inline="true" size="15" > hours a day
	</div>
	<div class="ui-block-solo questionnaire-item">
		<label for="myRatingToReading">I think I read well, and stay
			focused on it (Disagree: 0, Agree: 100) </label> <input type="range"
			name="myRatingToReading" id="myRatingToReading" value="50" min="0"
			max="100" data-highlight="true">
	</div>
	<fieldset data-role="controlgroup" data-type="horizontal"
		data-mini="true">
		<legend>I enjoy reading </legend>
		<label for="readingContentPreference0">novels</label><input
			type="radio" name="readingContentPreference"
			id="readingContentPreference0" value="0"><label
			for="readingContentPreference1">science fiction</label><input
			type="checkbox" name="readingContentPreference"
			id="readingContentPreference1" value="1"><label
			for="readingContentPreference2">historical</label><input
			type="checkbox" name="readingContentPreference"
			id="readingContentPreference2" value="2"><label
			for="readingContentPreference3">poems</label><input type="checkbox"
			name="readingContentPreference" id="readingContentPreference3"
			value="3"> <label for="readingContentPreference4">animal
			care</label><input type="checkbox" name="readingContentPreference"
			id="readingContentPreference4" value="4">
	</fieldset>
	<div class="ui-block-solo">
		<input type="button" value="submit" onclick="submitPreTaskForm()">
	</div>
</form>
